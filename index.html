<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HeartToHeart</title>
    <link rel="shortcut icon" href="image/download_icon-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="photo pt-lg-6" style="padding-top:150px;">
        <div class="glass mx-auto">
            <h2 class="mt-lg-5 my-2 text-primar">HeartToHeart 💙</h2><br>
            <p class="">Enter names to find your love percentage!</p>
            <div class="fs-3">Lady's name 💙: <input type="text"
                    class="my-ig-3 my-2 my-2 btn btn-outline-primary rounded-4 text-capitalize" id="FirstLover"></div>
            <div class="fs-3">Guy's name 💙: <input type="text"
                    class="my-ig-3 my-2 my-2 btn btn-outline-primary rounded-4 text-capitalize" id="SecondLover"></div>
            <button class="btn btn-primary" onclick="">check💙</button>
        </div>
        <div class="result mt-3 animation text-light" id="loveResult">
            <h1>Love Percentage: </h1>
            <span id="showResult"></span>
        </div>
    </div>

    <script>
        function toast(message = 'wWelcome', color = 'red', duration = 3000) {
            Toastify({
                text: message,
                duration: duration,
                destination: "https://github.com/apvarun/toastify-js",
                newWindow: true,
                close: true,
                gravity: "top",
                position: "center",
                stopOnFocus: true,
                style: {
                    background: color,
                },
                onClick: function () { } 
            }).showToast();
        }

        const name1 = document.getElementById("FirstLover")
        const name2 = document.getElementById("SecondLover")
        // const rs = document.getElementById('result')

        document.addEventListener("click", (event) => {
            const result = Math.round(Math.random() * 100)

            if (name1.value == '' || name2.value == '') {
                toast('Please input both names', 'blue', 1500)
                }
                else if (result == 0 || result <= 30) {
                    showResult.innerHTML += `<h3> ${result} </h3>`
                    showResult.innerHTML += 'Uh-oh, it seems like you two might not be a match made in heaven. 💔'
                    setTimeout(() =>{
                        showResult.innerHTML = ''
                    },4000)
                }
                else if (result == 30 || result <= 45) {
                    showResult.innerHTML += `<h3> ${result} </h3>`
                    showResult.innerHTML += 'Perhaps love is not in the air for you guys. 💨'
                    setTimeout(() =>{
                        showResult.innerHTML = ''
                    },4000)
                }
                else if (result == 45 ||result <= 60) {
                    showResult.innerHTML += `<h3> ${result} </h3>`
                    showResult.innerHTML += 'A decent match, but not exactly fireworks. 🎇'
                    setTimeout(() =>{
                        showResult.innerHTML = ''
                    },4000)
                }
                else if (result == 60 ||result <= 70) {
                    showResult.innerHTML += `<h3> ${result} </h3>`
                    showResult.innerHTML += 'There is potential, but you will need to put in the effort. 🌱'
                    setTimeout(() =>{
                        showResult.innerHTML = ''
                    },4000)
                }
                else if (result == 70 ||result <= 100) {
                    showResult.innerHTML += `<h3> ${result} </h3>`
                    showResult.innerHTML += 'Soulmates, destined to be together,You two are a perfect match! ❤️ 💫'
                    setTimeout(() =>{
                        showResult.innerHTML = ''
                    },4000)
                }
            })
    </script>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
